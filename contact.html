<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sample Blog| Contact |</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>


<body id="contact">

  <!-- header -->
  <header>
    <div class="container">
      <div class="header-title-area">
        <h1>Sample Blog</h1>
      </div>
      <nav class="header-nav">
        <ul class="clearfix">
          <li><a href="#">ホーム</a></li>
          <li><a href="#">カテゴリ一覧</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- header -->


  <!-- main -->
  <main>
    <div class="container">
      <div class="heading">
        <h2 class="icon">Contact form</h2>
        <p>お気軽にお問い合わせください。</p>
      </div>
      <div class="form">
        <form>
          <dl>
            <dt><span class="required">お名前</span></dt>
            <dd>
              <input type="text" name="name" class="name" required>
            </dd>
            <dt><span class="required">メールアドレス</span></dt>
            <dd>
              <input type="email" name="email" class="email" required>
            </dd>
            <dt>お電話番号</dt>
            <dd>
              <input type="tel" name="tel" class="tel">
            </dd>
            <dt>お問い合わせ種別</dt>
            <dd>
              <select class="type" name="type">
                <option value="お仕事のご依頼">お仕事のご依頼</option>
                <option value="講演・各種メディア出演のご依頼">講演・各種メディア出演のご依頼</option>
                <option value="その他お問い合わせ">その他お問い合わせ</option>
              </select>
            </dd>
            <dt>ご希望のご連絡方法</dt>
            <dd>
              <input type="radio" name="contact" value="Eメール">Eメール
              <input type="radio" name="contact" value="お電話">お電話
            </dd>
            <dt>メッセージ</dt>
            <dd>
              <textarea name="message" class="message"></textarea>
            </dd>
          </dl>
          <button type="submit" class="btn">送信</button>
        </form>
        <div class="attention">
          <p>※「<span class="required"></span>」の付いている項目は必須項目です。<br>※メッセージ送信後、48時間以内にご連絡致します。</p>
        </div>
      </div>
    </div>
  </main>
  <!-- main -->



  <!-- footer -->
  <footer>
    <div class="container">
      <div class="copyright">
        <small>(C) Tech Stars Academy.</small>
      </div>
    </div>
  </footer>
  <!-- footer -->

</body>

</html>
